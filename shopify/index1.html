<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>
        首页
    </title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body style="padding:0;margin:0;">
    <iframe frameborder="0" scrolling="yes" id="bdIframe"></iframe>
    <script>
        const url = 'https://www.p6shop.xyz/index.html'
        const urlArray = window.location.href.split('#')
        if (urlArray.length == 2) {
            const queryString = urlArray[1]
            bdIframe.src = url + '/#' + queryString
        } else{
            bdIframe.src = url
        }
    </script>
</body>

</html>
